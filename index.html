<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat for Twitch</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
    <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <style id="subscriber-icon"></style>
</head>
<body>
    <img src="//ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect" href="#" />
    <div id="channel-select">
        <input id="channel-select-input" type="text" />
        <button id="channel-select-button">Go</button>
    </div>
    <div id="everything">
        <div id="info">
            <strong>Slow:</strong> <span id="slow">Unknown</span> | <strong>Submode:</strong> <span id="submode">Unknown</span> | <strong>R9k:</strong> <span id="r9k">Unknown</span>
        </div>
        <div id="messages">

        </div>
        <div id="messaging">
            <textarea id="messaging-input"></textarea>
        </div>
    </div>
    <div id="emote-label"></div>
</body>
</html>
